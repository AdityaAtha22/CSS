<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>opacity</title>
		<style>
			.kotak1 {
				height: 200px;
				width: 200px;
				background-color: salmon;
				/* opacity: 0.7; */
				opacity: 50%;
				position: relative;
			}

			.kotak2 {
				height: 100px;
				width: 100px;
				background-color: blue;
				position: absolute;
				right: 50px;
				bottom: -50px;
				/* opacity: 50%; */
				/* opacity: initial; */
			}
		</style>
	</head>
	<body>
		<div class="kotak1">
			<div class="kotak2"></div>
		</div>
	</body>
</html>
