<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>box shadow</title>
		<style>
			.kotak {
				width: 300px;
				height: 300px;
				position: relative;
				left: 50px;
				top: 50px;
				background-color: salmon;
				/* box-shadow: -30px 40px 5px blue; */
				/* box-shadow: 0px 0px 0px 10px black; */
				box-shadow: inset 10px 10px 5px 5px black;
				/* box-shadow: 10px 10px 5px blue, -10px -10px 5px black; */
			}
		</style>
	</head>
	<body>
		<div class="kotak"></div>
	</body>
</html>
