<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>rgba dan hsla</title>
		<style>
			.kotak1 {
				background-color: rgba(255, 165, 0, 0.6);
				width: 200px;
				height: 200px;
				position: relative;
			}

			.kotak2 {
				background-color: blue;
				width: 70px;
				height: 70px;
				position: absolute;
				right: -30px;
				bottom: -20px;
			}
		</style>
	</head>
	<body>
		<div class="kotak1">
			<div class="kotak2"></div>
		</div>
	</body>
</html>
