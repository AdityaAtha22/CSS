<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>text styling</title>
		<style>
			.pertama {
				color: orange;
				text-align: center;
				text-decoration: underline;
				text-transform: capitalize;
			}

			.kedua {
				text-indent: 30px;
				letter-spacing: 3px;
				word-spacing: 20px;
			}
		</style>
	</head>
	<body>
		<p class="pertama">Lorem ipsum dolor sit amet.</p>
		<p class="kedua">
			Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsa, placeat
			adipisci voluptatibus earum alias quam consequatur asperiores vitae nobis
			rerum in et neque? Reprehenderit eius excepturi officia impedit suscipit
			incidunt.
		</p>
	</body>
</html>
