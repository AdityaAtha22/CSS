<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>inheritance</title>
		<style>
			body {
				font-family: Arial, Helvetica, sans-serif;
				color: darkgray;
			}

			a {
				color: inherit;
			}

			h1 {
				color: initial;
				/* initial merupakan kebalikan dari inherit */
			}
		</style>
	</head>
	<body>
		<h1>hello world</h1>
		<a href="#">kembali ke halaman utama</a>
		<p>
			Lorem ipsum dolor sit amet consectetur adipisicing elit. Ut maiores minima
			quae velit ea consequuntur eligendi corporis nostrum, sit mollitia.
		</p>
	</body>
</html>
